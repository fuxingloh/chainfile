version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'

  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: 'daily'
    groups:
      chainfile:
        patterns:
          - 'chainfile-*'
      next:
        patterns:
          - 'next'
          - '@next/*'
      dev:
        dependency-type: development
        update-types:
          - 'minor'
          - 'patch'
        exclude-patterns:
          - 'typescript'
          - 'tailwindcss'
          - 'cdk8s'
          - 'cdk8s-plus-25'
          - 'constructs'
          - 'chainfile-*'
