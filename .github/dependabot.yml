version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'

  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: 'daily'
    groups:
      chainfile:
        patterns:
          - 'chainfile-*'
      next:
        patterns:
          - 'next'
          - '@next/*'
