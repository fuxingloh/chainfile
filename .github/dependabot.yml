version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'

  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: 'daily'
    groups:
      eslint:
        patterns:
          - 'eslint'
          - '@eslint/*'
      chainfile-definitions:
        patterns:
          - 'chainfile-*'
